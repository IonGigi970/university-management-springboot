<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Students - Mudăl</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:200,300,400,500,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>
<body class="bg-gradient-body">
    <nav class="navbar navbar-expand-lg py-3" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-fluid me-3" width="40" height="40" th:src="@{/assets/img/logos/logo.svg}"><span class="fs-3 fw-bold">Mudăl</span>
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-center" id="navcol-3">
                <ul class="navbar-nav mb-4 mb-lg-0 mx-auto">
                    <li class="nav-item"><a class="nav-link text-center" th:href="@{/index}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-center active" th:href="@{/students}">Students</a></li>
                    <li class="nav-item"><a class="nav-link text-center" th:href="@{/subjects}">Subjects</a></li>
                    <li class="nav-item"><a class="nav-link text-center" th:href="@{/enrollments}">Enrollments</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row">
                <div class="col col-lg-9 col-xl-7 mx-auto">
                    <div class="text-center">
                        <h1 class="display-4 fw-bold mb-md-3">Students</h1>
                        <p class="lead fw-light mb-3">Manage students with ease.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row text-start">
                <div class="col-12 col-sm-6 col-md-6 col-xl-12 text-center" style="margin-bottom: 30px;">
                    <a class="btn btn-primary" role="button" th:href="@{/students/new}"><i class="fa fa-plus"></i>&nbsp;Add a student</a>
                </div>
            </div>
            <div class="card" id="TableSorterCard">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table tablesorter" id="ipi-table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">First name</th>
                                        <th class="text-center">last name</th>
                                        <th class="text-center">email</th>
                                        <th class="text-center">BIRTH DATE</th>
                                        <th class="text-center">enrollment</th>
                                        <th class="text-center">STUdy year</th>
                                        <th class="text-center filter-false sorter-false">actions</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr th:each="student: ${students}">
                                        <td th:text="${student.idstudent}"></td>
                                        <td th:text="${student.firstName}"></td>
                                        <td th:text="${student.lastName}"></td>
                                        <td th:text="${student.email}"></td>
                                        <td th:text="${student.dateOfBirth}"></td>
                                        <td th:text="${student.enrollmentDate}"></td>
                                        <td th:text="${student.studyYear}"></td>
                                        <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                                            <a class="btn btnMaterial btn-flat success semicircle" role="button" th:href="@{/students/edit/{id}(id=${student.idstudent})}"><i class="fas fa-pen"></i></a>
                                            <a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;" th:href="@{/students/{id}(id=${student.idstudent})}"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-body-secondary bg-opacity-25 bg-gradient mt-5 py-5">
        <div class="container text-center"><p class="text-muted mb-2">Copyright © Mudăl</p></div>
    </footer>
    <script th:src="@{/assets/js/script.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
